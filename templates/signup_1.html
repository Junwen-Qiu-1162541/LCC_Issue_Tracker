<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_up_1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

    {% if error_message %}
    <div class="container mt-3">
        <div class="alert alert-danger alert-dismissible fade show text-center" role="alert">
            ‚õî {{error_message}} <br>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

    {% endif %}

    <div class="container d-flex justify-content-center align-items-center min-vh-100 " >
        <div class="bg-white shadow-lg rounded-4 d-flex justify-content-center align-items-center flex-column w-100 py-4 px-5" style="max-width: 500px;" >
            <img class="mb-4 " src="static/camp.png" alt="" style="width: 100px;">
            <p class="fs-6 text-center text-secondary"><span class="text-success">Step 1: Create Your Account </span><br>Only 2 stepsüèïÔ∏è </p>
            <form class="mt-2 mb-3 w-75 " action="/signup_1_submit" method="POST">
                <div class="mb-3">
                    <input type="text" class="form-control py-2" id="username" name="username" placeholder="Create your username" value="{{ username if username else '' }}" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control py-2" id="password1" name="password1" placeholder="Create your password" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control py-2" id="password2" name="password2" placeholder="Confirm your password" required>
                </div>
                
                <button type="submit" class="btn btn-success w-100">Save & Continue</button>
            </form>        
            <p class="fs-6 text-center text-nowrap text-secondary mt-3">Already have an account? <a href="/login" class="text-success">Login</a></p>
        </div>
    </div>

    <script>
        setTimeout(function() {
            let alert = document.querySelector(".alert");
            if (alert) {
                alert.style.display = "none";
            }
        }, 4000);
    </script> 
</body>
</html>
