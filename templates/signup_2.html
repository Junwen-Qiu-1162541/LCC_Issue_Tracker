<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_up_2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

    {% if show_alert %}
        <div class="container mt-3">
            <div class="alert alert-success mt-3" role="alert">
                ‚úÖ Registration successful! Redirecting to the homepage...            
            </div>
        </div>
        <script>
            setTimeout(function() {
                window.location.href = "{{ next_page }}";  
            }, 2500);
        </script>
    {% endif %}

    {% if error_message %}
        <div class="container mt-3">
            <div class="alert alert-danger alert-dismissible fade show text-center" role="alert">
                ‚õî {{error_message}} <br>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    {% endif %}


    <div class="container d-flex justify-content-center align-items-center min-vh-100 " >
        <div class="bg-white shadow-lg rounded-4 d-flex justify-content-center align-items-center flex-column w-100 py-4 px-5" style="max-width: 500px;" >

            <img class="mb-4 " src="static/camp.png" alt="" style="width: 100px;">
            <p class="fs-6 text-center text-secondary"><span class="text-success">Step 2: Enter Your Contact Information</span><br>Almost there!üèïÔ∏è </p>
            <form class="mt-2 mb-3 w-75 " action="/signup_2_submit" method="POST">

                <div class="mb-3">
                    <input type="email" class="form-control py-2" id="email" name="email" placeholder="Enter your email">
                </div>

                <div class="mb-3">
                    <input type="text" class="form-control py-2" id="first_name" name="first_name" placeholder="Enter your first name">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control py-2" id="last_name" name="last_name" placeholder="Enter your last name">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control py-2" id="home_city" name="home_city" placeholder="Enter your home city">
                </div>
                
                <button type="submit" class="btn btn-success w-100">Save & Continue</button>
            </form>        
            <p class="fs-6 text-center text-nowrap text-secondary mt-3">Already have an account? <a href="/login" class="text-success">Login</a></p>
        </div>
    </div>

    <script>
        setTimeout(function() {
            let alert = document.querySelector(".alert");
            if (alert) {
                alert.style.display = "none";
            }
        }, 2500);
    </script> 
</body>
</html>
